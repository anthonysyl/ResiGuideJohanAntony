<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro Continuación</title>
    <link rel="stylesheet" type="text/css" href="css/formulario_style.css">
</head>
<body background="assets/register_images/body.jpg">
    <div class="formulario">
        <div class="form-content">
            <h1>Ya estamos terminando tu registro!</h1>
            <p>Por favor llena los datos:</p>
            <form id="nuevoFormulario" class="nuevoFormulario">
                <input type="text" id="torre" name="torre" placeholder="Número de Torre" required><br>
                <input type="text" id="apartamento" name="apartamento" placeholder="Número de Apartamento" required><br>
                <button type="button" id="arrendador">Arrendador</button>
                <button type="button" id="propietario">Propietario</button>
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </div>
</body>
</html>
