<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" type="text/css" href="css/formulario_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/089943ef2c.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body background="assets/register_images/city3.jpg">
  <div>
    <div class="rectangulo"></div>  
    <img class="imagen-fondo" src="assets/register_images/fondito1.png" alt="">
    <img class="imagen-superpuesta" src="assets/register_images/fondo2.png" alt="">
  </div>
  <div class="formulario">
    <div class="imagen-formulario" id="imagenFormulario">
      <img src="assets/register_images/midle_photo2.png" alt="RESIGUIDE" style="width: 100%; height: 100%;">
      <div id="contenedorNueva">
        <img id="nuevaImagen" src="assets/images/system_images/edification.png" alt="Nueva Imagen" style="opacity: 0;">
    </div>
      
      <div class="nombre-empresa">
      
        <div class="nombre-empresa">
          RESIGUIDE
        </div>
      
    </div>

      <!-- Puedes incluir también el logo u otros elementos que quieras que aparezcan con la nueva imagen -->
    </div>
    <div class="form-content">
      <form id="registroForm">
        <div class="cuenta-existente">
          <span>Already have an account?</span>
          <button id="signinButton" type ="button">SIGN IN</button>
        </div> 
        <div class="elementos-formulario"> <!-- Este div envuelve todos los elementos que deseas ocultar/mostrar -->
        <h1>Bienvenido A Resiguide!</h1>
        <p>register your account!</p>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre completo">
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Contraseña">
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Repetir Contraseña">
        </div>
        <div class="tipo-usuario">
            <input type="radio" id="propietario" name="tipo_usuario" value="Propietario">
            <label for="propietario">Propietario</label><br>
            <input type="radio" id="arrendador" name="tipo_usuario" value="Arrendador">
            <label for="arrendador">Arrendador</label><br>
        </div>        
        <select id="conjunto_id" name="conjunto_id">
    

        </select>
        

      <input type="submit" value="Registrarse">

      </div>
    </form>
      <div class="formulario-login">
        <h2>Iniciar Sesión</h2>
        <form id='login-form'action="/login" method="post">
            <div class="grupo-formulario">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="grupo-formulario">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="grupo-formulario">
                <input type="submit" value="Ingresar">
            </div>
       
        </form>
            <br>
            <label for="contrasena">¿Eres administrador?</label>
            <a href="Admin/admin.html">Click Aquí</a>
        </div>
    </div>
   

</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="javascript/login_user.js"></script>
  <script src="javascript/script.js"></script>
  <script  src="javascript/register.js"></script>
  
</body>
</html>
