<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/formulario_style.css">
  <style>
  </style>
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form>
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <label for="conjunto">Seleccione un Conjunto:</label>
    <select id="conjunto" name="conjunto">
      <option value="madelenas">Conjunto Madelenas</option>
      <option value="pomarosa">Conjunto Pomarosa</option>
      <option value="quereme">Conjunto Quereme</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <div class="login-link">
    ¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
  </div>
</body>
</html>
