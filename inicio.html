<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index_style.css">
    <link rel="stylesheet" type="text/css" href="css/landing_news.css">
    <title>Tu página web</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">RESIGUIDE</div>
            <nav>
                <ul>
                    <li><button id="home">Servicios</button></li>
                    <li><a href="#" id="community">Novedades</a></li>
                    <li><a href="#" id="news">Descripcion</a></li>
                    <li><a href="#" id="about">Foro</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <hr>
            <section id="service-section">
                <div id="service-cards">
                    <h2 style="font-family: 'Inter', sans-serif; font-weight: bold; font-size: 25px; color: #000; margin-left: 10px;">TUS SERVICIOS <span style="color: #E34C2A;">AL DÍA</span></h2>

                    <div class="card" id="card1">
                        <img src="assets/login_images/agua.png" alt="Acueducto">
                        <div class="status paid"><img src="checkmark.png" alt="Pagado"></div>
                    </div>
                    <div class="card" id="card2">
                        <img src="assets/login_images/gas.jpg" alt="Gas Natural">
                        <div class="status unpaid"><img src="cross.png" alt="No pagado"></div>
                    </div>
                    <div class="card" id="card3">
                        <img src="assets/login_images/luz.png" alt="Electricidad">
                        <div class="status paid"><img src="checkmark.png" alt="Pagado"></div>
                    </div>
                </div>
                <div id="right-section">
                    <div id="outer-shape"></div>
                    <div id="photo-carousel">
                        <img src="assets/login_images/conjunto.jpg" alt="Foto 1">
                        <img src="assets/images/body_images/fondo3.jpg" alt="Foto 2">
                        <img src="assets/images/body_images/fondo4.jpg"alt="Foto 3">
                        <!-- Tus fotos van aquí -->
                    </div>
                </div>
            </section>
            <section id="noticias">
                <div class="featured-news">
                    <img src="assets/news/news1.jpg" alt="Noticia destacada">
                    <div class="news-overlay">
                        <!-- Contenido de la noticia destacada -->
                    </div>
                </div>
                <div class="news-grid">
                    <div class="news-item">
                        <img src="assets/news/news2.jpg" alt="Noticia 1">
                        <div class="news-overlay">
                            <!-- Contenido de la noticia 1 -->
                        </div>
                    </div>
                    <div class="news-item">
                        <img src="assets/news/news3.jpg" alt="Noticia 2">
                        <div class="news-overlay">
                            <!-- Contenido de la noticia 2 -->
                        </div>
                    </div>
                    <div class="news-item">
                        <img src="assets/news/news4.jpg" alt="Noticia 3">
                        <div class="news-overlay">
                            <!-- Contenido de la noticia 3 -->
                        </div>
                    </div>
                </div>
        </main>
    </div>
    <script src="javascript/carousel.js"></script>
</body>
</html>
