<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index_style.css">
    <title>Tu página web</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>RESIGUIDE</h1>
            <div class="user-section">
                <img src="assets/login_images/imagen_usuario.jpg" alt="Imagen de usuario">
                <div class="user-menu">
                    <ul>
                        <li><a href="#">Cerrar Sesión</a></li>
                        <li><a href="#">Cuenta</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="utility-section">
                <div class="utility-box">
                    <img src="assets/login_images/luz.png" alt="Imagen de luz">
                    <p>Luz</p>
                </div>
                <div class="utility-box">
                    <img src="assets/login_images/agua.png" alt="Imagen de agua">
                    <p>Agua</p>
                </div>
                <div class="utility-box">
                    <img src="assets/login_images/gas.jpg" alt="Imagen de gas">
                    <p>Gas</p>
                </div>
            </div>

            <div class="image-section">
                <img src="assets/login_images/conjunto.jpg" alt="Imagen del conjunto">
            </div>

            <div class="news-section">
                <h2>Noticias</h2>
                <div class="news-item">
                    <img src="assets/login_images/noticia1.jpg" alt="Imagen de noticia 1">
                    <p>Título de la noticia</p>
                    <p>Descripción de la noticia</p>
                </div>
                <div class="news-item">
                    <img src="noticia2.png" alt="Imagen de noticia 2">
                    <p>Título de la noticia</p>
                    <p>Descripción de la noticia</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
